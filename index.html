<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ionic菜鸟实例</title>
    <link href="https://cdn.staticfile.org/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/ionic/1.3.2/js/ionic.bundle.min.js"></script>
  </head>
  <body ng-app="todo" ng-controller="TodoCtrl">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <h1 class="title">Todo</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="task in tasks">
              {{task.title}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Project</h1>
        </ion-header-bar>
      </ion-side-menu>
    </ion-side-menus>
    <script src="www/js/app.js"></script>
    <script src="cordova.js"></script>
  </body>
</html>
